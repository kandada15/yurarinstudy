<!--新規課題作成-->
<!--登録画面の一覧に戻るボタンを追加-->
<!--href系はすべて url_for 処理必要-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('task.static', filename='css/t_create.css') }}">
  <!--bace.htmlしたらこの一行消す-->
  <link rel="stylesheet" href="{{ url_for('task.static', filename='css/header.css') }}">
  <title>新規課題作成</title>
</head>
<body>
<!--ここからbace.htmlから引っ張れる-->
<header class="top-header">
    <div class="logo-section">
      <div class="logo-img">文</div>
      <span class="app-name">文脈工房</span>
    </div>
    <div class="user-section"><caption></caption>
      <span class="user-badge">管理者</span>
      <!--ここリンクをｊｓ管理してるけどアクション名？にしてログアウトできるように-->
      <button class="logout-btn" onclick="gologout()">ログアウト</button>
    </div>
  </header>

  <!-- 左側の穴 -->
  <div class="holes-container">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>

  <!-- 右側のタブ -->
  <!--ここのリンク url_for 処理必要-->
  <div class="tabs-container">
    <!-- ユーザーができ次第書き換える -->
    <a href="{{ url_for('task.task_create_form') }}" class="tab active" data-page="users" data-color="#e8dcc8">ユーザ管理</a>
    <a href="{{ url_for('task.task_create_form') }}" class="tab" data-page="tasks" data-color="#e6d5a8">課題配信</a>
    <a href="{{ url_for('dashboard.index') }}" class="tab" data-page="dashboard" data-color="#d4c5b0">ダッシュボード</a>
  </div>
<!--ここまで-->

<div class="app-container">
  <div class="content-wrapper">
    <!-- 入力画面 -->
    <div id="inputScreen">
      <h2>新規課題作成</h2>
      <!-- 課題作成入力フォーム -->
      <div id="formtask" class="form">
        <div class="side">
          <div class="container">
            <!--課題タイトル-->
            <label for="task_name">課題タイトル<span style="color: red;">*</span></label>
            <input type="text" name="task_name" id="task_name" maxlength="50" placeholder="課題タイトルを入力...">
            <div id="task_name_error" class="error-message"></div>
            <!--課題提出期限-->
            <label for="streamed_limit">課題提出期限<span style="color: red; ">*</span></label>
            <input type="date" name="streamed_limit" id="streamed_limit" placeholder="課題提出期限を入力...">
            <div id="streamed_limit_error" class="error-message"></div>
            <!--配信先グループ選択-->
            <!--この部分を今管理者が持ってるグループからセレクトでしたいからそれをデータベースさんにお願いしたい。-->
            <label for="group_id">配信先グループ選択<span style="color: red;">*</span></label>
            <select name="group_id" id="group_id">
              <option value="">グループを選択してください</option>
              {% for group in groups %}
              <option value="{{ group.group_id }}" >{{ group.group_name }}</option>
              {% endfor %}
            </select>
            <!-- <input type="text" name="group_id" id="group_id"> -->
            <div id="group_id_error" class="error-message"></div>
          </div>
          <div class="container">
            <!--問題文-->
            <label for="task_text">問題文<span style="color: red;">*</span></label>
            <textarea name="task_text" id="task_text" placeholder="問題文を入力..." rows="5" cols="50"></textarea>
            <div id="task_text_error" class="error-message"></div>
          </div>
        </div>
        <!--確認画面へ飛ぶ-->
          <button type="button" class="btn-primary" onclick="showConfirmScreen()">確認画面へ</button>
      </div>
    </div>
    <!-- 確認画面 -->
    <div id="confirmScreen" class="hidden">
      <h2>登録内容の確認</h2>
      <div id="confirmContent"></div>
      <div class="button-group">
        <button type="button" class="btn-back" onclick="backToInput()">戻る</button>
        <button type="button" class="btn-primary" onclick="submitForm()">登録する</button>
      </div>
    </div>
    <!-- 完了画面 -->
    <div id="completeScreen" class="hidden">
      <h2>課題配信完了</h2>
      <p style="text-align: center; margin: 30px 0; font-size: 18px; color: #6d5a43">
        課題を配信しました。
      </p>
      <div class="button-group">
        <a href="{{ url_for('dashboard.index')}}" class="return_button">ダッシュボードに戻る</a>
      </div>
    </div>
  </div>
</div>

<!--Javascriptの読み込み（必ずこの位置）-->
<script src="{{ url_for('task.static', filename='js/t_create.js') }}"></script> 
<!--bace.htmlしたらこの一行消す-->
<script src="{{ url_for('task.static', filename='js/header.js') }}"></script> 


</body>
</html>

<!--課題一覧と課題詳細表示-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('task.static', filename='css/ass_inq.css') }}">
  <title>課題一覧</title>
</head>
<body>

<h1>課題一覧</h1>

<!--Flaskで繰り返し表示する用に変える必要-->
<a href="">
  <div class="grou_content">
    <label>配信日：＊月＊日</label>
    <!--グループ名、ここデータベースから持ってくる{}-->
    <p>タイトル名：＊＊＊＊</p><br>
    <p>配信者：＊＊＊＊</p>
    <p>提出期限：＊月＊日</p>
  </div>
</a>

<div>
  <button type="button" class="btn-back" onclick="backToList()">前のページ</button>
  <button type="button" class="btn-next" onclick="nextToList()">次のページ</button>
</div>

<!--課題内容表示-->
<div>
  <h1>課題詳細</h1>
  <table>
    <tr>
      <th>タイトル</th>
      <td></td>
    </tr>
    <tr>
      <th>問題文</th>
      <td></td>
    </tr>
    <tr>
      <th>提出期限</th>
      <td></td>
    </tr>
    <tr>
      <th>配信者</th>
      <td></td>
    </tr>
  </table>
  <div class="button-group">
    <button type="button" class="btn-back" onclick="backToInput()">戻る</button>
    <button type="button" class="btn-answer" onclick="submitAnswerForm()">回答する</button>
  </div>
</div>





  

<!--Javascriptの読み込み（必ずこの位置）-->
<script src="{{ url_for('task.static', filename='js/ass_inq.js') }}"></script> 
</body>
</html>

<!--課題入力-->
<!--登録画面の一覧に戻るボタンを追加-->
<!--CSSは改良予定-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('task.static', filename='css/ass_inq.css') }}">
  <title>解答入力</title>
</head>
<body>

<div class="container">
    <!-- 入力画面 -->
    <div id="inputScreen">
      <h2>回答入力</h2>

      <!-- 課題入力フォーム -->
      <div id="formtask" class="form hidden">
        <!--課題タイトル-->
        <div>
          <label for="task_name">課題タイトル</label>
          <p></p>
        </div>
        <!--問題文-->
        <!-- preタグで改行を保持 -->
        <pre id="question"></pre>
         <!--回答-->
        <!-- preタグで改行を保持 -->
        <label for="answer_text">回答<span style="color: red;">*</span></label>
        <textarea id="answer_text" name="answer_text" rows="15" cols="50" placeholder="回答を入力..."></textarea>
         <div id="task_text_error" class="error-message"></div>
        <!--確認画面へ飛ぶ-->
        <div class="button-group">
          <button type="button" class="btn-primary" onclick="showConfirmScreen('answer')">確認画面へ</button>
    </div>
        
        
     
    <!-- 確認画面 -->
    <div id="confirmScreen" class="hidden">
      <h2>登録内容の確認</h2>
      <div id="confirmContent"></div>
      <div class="button-group">
        <button type="button" class="btn-back" onclick="backToInput()">戻る</button>
        <button type="button" class="btn-primary" onclick="submitForm()">提出</button>
      </div>
    </div>

    <!-- 完了画面 -->
    <!--ボタンを押さなくても戻る-->
    <!--というか通知にする-->
    <div id="completeScreen" class="hidden">
      <h2>✓ 登録完了</h2>
      <p style="text-align: center; margin: 30px 0; font-size: 18px; color: #4CAF50;">
        課題を提出しました。
      </p>
    </div>
  </div>
<!--Javascriptの読み込み（必ずこの位置）-->
<script src="{{ url_for('task.static', filename='js/ass_inq.js') }}"></script> 
</body>
</html>

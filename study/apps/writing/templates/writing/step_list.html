<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ data.name }} - ステージ選択 - 文脈工房</title>
    
    {# CSSの読み込み #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('writing.static', filename='css/step_list.css') }}">
</head>
<body>

    {# ヘッダー部分 #}
    <header class="top-header">
        <div class="logo-section">
            <span class="app-name">文脈工房</span>
        </div>
        <div class="user-section">
            <span class="user-badge">受講者 さん</span>
            <button class="logout-btn">ログアウト</button>
        </div>
    </header>

    {# 左側の穴 #}
    <div class="holes-container">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>

    {# 右側のタブ #}
    <div class="tabs-container">
        <a href="{{ url_for('writing.index') }}" class="tab active" data-page="users" data-color="#e8dcc8">ライティング学習</a>
        <a href="#" class="tab" data-page="groups" data-color="#f5ead2">マイページ</a>
        <a href="#" class="tab" data-page="tasks" data-color="#e6d5a8">課題</a>
    </div>

    {# メインコンテンツ #}
    <main class="main-content">
        <h1 class="title"> ＜ <span id="category-name">{{ data.name }}</span> ＞ </h1>

        <label class="choice-message">学習したいステージを選択してください。</label>

        <table class="stageTable" id="stageTable">
            <thead>
                <tr>
                    <th>ステージ</th>
                    <th>状況</th> <th>フェーズ</th>
                    <th>学習内容</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {# ここにJSで中身が入る #}
            </tbody>
        </table>

        <button type="button" class="btn-primary" onclick="location.href='{{ url_for('writing.index') }}'">
            ライティング学習トップ
        </button>
    </main>

    <script>
        const currentCategoryId = "{{ category_id }}";
        const completedStages = {{ completed_list | tojson }};
    </script>
    <script src="{{ url_for('writing.static', filename='js/step_list.js') }}?v=1.1"></script>
</body>
</html>

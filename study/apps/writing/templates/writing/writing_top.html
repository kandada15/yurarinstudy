{% block content %}
    <header>
        <h1>{{ data.page_title }}</h1> 
    </header>
    
    <main>
        <div class="selection-area">
            <p>{{ data.select_message }}</p> 
            
            <div class="category-list-container">
                
                {% for category in data.categories %}
                    
                    <!-- 各カテゴリ項目 -->
                    <div class="category-item">
                        
                        <a href="{{ url_for('writing.category_detail', category_id=category.category_id) }}">
                            
                            {{ category.category_name }}
                            
                        </a>
                    </div>
                {% endfor %}
            </div>
            
        </div>
    </main>

{% endblock %}

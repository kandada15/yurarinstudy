<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ data.page_title }}</title>
</head>
<body>
    <header>
        <h1>{{ data.page_title }}</h1> 
    </header>
    
    <main>
        <div class="selection-area">
            <p>{{ data.select_message }}</p> 
            
            <div class="category-list-container">
                
                {% for category in data.categories %}
                    
                    <div class="category-item">
                        
                        <a href="{{ url_for('task.write', task_id=category.task_id) }}">
                            
                            {{ category.task_name }}
                            
                        </a>
                    </div>

                {% else %}
                    <p>現在、選択できる課題はありません。</p>
                {% endfor %}

            </div>
            
        </div>
    </main>
</body>
</html>

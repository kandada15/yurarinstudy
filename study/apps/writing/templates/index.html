<!DOCTYPE html>
<html lang="ja">
<head>

  <link rel="stylesheet" href="{{ url_for('writing.static', filename='header.css') }}">
  <title>ライティング学習トップ</title>
</head>
<body>
<!--ここからbace.htmlから引っ張れる-->
<header class="top-header">
    <div class="logo-section">
      <div class="logo-img">文</div>
      <span class="app-name">文脈工房</span>
    </div>
    <div class="user-section">
      <span class="user-badge">受講者</span>
      <!--ここリンクをｊｓ管理してるけどアクション名？にしてログアウトできるように-->
      <button class="logout-btn" onclick="gologout()">ログアウト</button>
    </div>
  </header>

  <!-- 左側の穴 -->
  <div class="holes-container">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>

  <!-- 右側のタブ -->
  <div class="tabs-container">
    <a href="{{ url_for('writing.index') }}" class="tab active" data-page="users" data-color="#e8dcc8">ライティング学習</a>

<!--ここまで-->
<div class="app-container">
  <div class="content-wrapper">
    <h1 class="title">ライティング学習</h1>

    <label class="choice-message">学習したいコンテンツを選択してください。</label>

    <div class="vert">
      <div class="side">
        <!--小論文-->
        <!--リンクをｊｓで管理-->
        <button type="button" class="btn-primary" onclick="goEssay()">小論文</button>

        <!--ビジネス文書-->
        <!--リンクをｊｓで管理-->
        <button type="button" class="btn-primary" onclick="goBusiDoc()">ビジネス文書</button>
      </div>

      <div class="side">
        <!--レポート-->
        <!--リンクをｊｓで管理-->
        <button type="button" class="btn-primary" onclick="goReport()">レポート</button>

        <!--表現トレーニング-->
        <!--リンクをｊｓで管理-->
        <button type="button" class="btn-primary" onclick="goExpTra()">表現トレーニング</button>
      </div>
    </div>
  </div>
</div>
  
<!--Javascriptの読み込み（必ずこの位置）-->
<script src="static/l_top.js"></script>
